<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form>

      <input type="email" name="email" value="" placeholder="Put your email here..."><br>
      <input type="password" name="psw" value="" placeholder="Put your password here..."><br>
      <input type="text" name="GithubUsername" value="" placeholder="Put your Github username here..."><br>

      <fieldset>
        <legend>Which business type are you?</legend>

        <input id="biz-Enterprise" type="radio" name="biz" value="Enterprise">
        <label for="biz-Enterprise">Enterprise</label><br>

        <input id="biz-Pro" type="radio" name="biz" value="Pro">
        <label for="biz-Pro">Pro</label><br>

        <input id="biz-Free" type="radio" name="biz" value="Free">
        <label for="biz-Free">Free</label><br>
      </fieldset>

      <fieldset>
        <legend>Don't forget</legend>
        <input id="remember" type="checkbox" name="RememberMe" value="Remember Me">
        <label for="remember">Remember Me</label><br>
      </fieldset>

      <br>
      <button type="submit" name="button">Submit</button>
</form>



  </body>
</html>
